<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0B1221">
    <title>AI Twin</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0B1221 0%, #1e3a8a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            font-size: 0.75rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-dot.offline { background: #ef4444; animation: none; }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        /* Messages */
        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            align-self: flex-end;
            background: #3b82f6;
            border-bottom-right-radius: 0.25rem;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom-left-radius: 0.25rem;
        }
        
        .message-time {
            font-size: 0.65rem;
            opacity: 0.6;
            margin-top: 0.25rem;
        }
        
        .typing-indicator {
            align-self: flex-start;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            border-bottom-left-radius: 0.25rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Input Area */
        .input-area {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .voice-button {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.6);
        }
        
        .voice-button:active {
            transform: scale(0.95);
        }
        
        .voice-button.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: pulseRecord 1.5s infinite;
        }
        
        @keyframes pulseRecord {
            0%, 100% { box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 4px 24px rgba(239, 68, 68, 0.8); }
        }
        
        .text-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .text-input::placeholder { color: rgba(255, 255, 255, 0.5); }
        
        .text-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .send-button {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            border: none;
            background: #22c55e;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-button:hover {
            transform: scale(1.05);
            background: #16a34a;
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Offline Banner */
        .offline-banner {
            background: #ef4444;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 1rem;
        }
        
        .spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <!-- Loading State -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Initializing AI Twin...</div>
    </div>
    
    <!-- Main App (Hidden until loaded) -->
    <div id="app" style="display: none; height: 100vh; display: flex; flex-direction: column;">
        
        <!-- Offline Banner -->
        <div id="offline-banner" class="offline-banner" style="display: none;">
            ðŸ“¡ Offline - Messages will sync when connected
        </div>
        
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span>ðŸ§ </span>
                <span>AI Twin</span>
            </div>
            <div class="status">
                <span id="status-dot" class="status-dot"></span>
                <span id="status-text">Online</span>
            </div>
        </div>
        
        <!-- Chat -->
        <div id="chat" class="chat-container"></div>
        
        <!-- Input -->
        <div class="input-area">
            <button id="voice-btn" class="voice-button" title="Hold to record voice note">
                ðŸŽ¤
            </button>
            <input 
                type="text" 
                id="text-input" 
                class="text-input" 
                placeholder="Type a message..."
                autocomplete="off"
            >
            <button id="send-btn" class="send-button">
                âž¤
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbyZBMKwlfm2qPWiI0qSEvTuciW7btY0vZIQUTDgvLljgjeZsT3YBCHtEx8T1pw9bzjj/exec', // Replace with your deployed GAS URL
            DB_NAME: 'ai-twin-db',
            STORE_NAME: 'messages'
        };
        
        // State
        let db = null;
        let isOnline = navigator.onLine;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let recognition = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await initDB();
            await loadMessages();
            setupEventListeners();
            setupSpeechRecognition();
            hideLoading();
        });
        
        // IndexedDB Setup
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(CONFIG.DB_NAME, 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve();
                };
                
                request.onupgradeneeded = (e) => {
                    const database = e.target.result;
                    if (!database.objectStoreNames.contains(CONFIG.STORE_NAME)) {
                        const store = database.createObjectStore(CONFIG.STORE_NAME, { 
                            keyPath: 'id', 
                            autoIncrement: true 
                        });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                        store.createIndex('synced', 'synced', { unique: false });
                    }
                };
            });
        }
        
        // Load Messages from IndexedDB
        async function loadMessages() {
            return new Promise((resolve) => {
                const transaction = db.transaction(CONFIG.STORE_NAME, 'readonly');
                const store = transaction.objectStore(CONFIG.STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const messages = request.result;
                    messages.forEach(msg => displayMessage(msg.text, msg.role, msg.timestamp, false));
                    scrollToBottom();
                    resolve();
                };
            });
        }
        
        // Save Message to IndexedDB
        async function saveMessage(text, role, synced = false) {
            const message = {
                text,
                role,
                timestamp: new Date().toISOString(),
                synced
            };
            
            return new Promise((resolve) => {
                const transaction = db.transaction(CONFIG.STORE_NAME, 'readwrite');
                const store = transaction.objectStore(CONFIG.STORE_NAME);
                const request = store.add(message);
                
                request.onsuccess = () => resolve(request.result);
            });
        }
        
        // Display Message
        function displayMessage(text, role, timestamp = new Date(), animate = true) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            if (!animate) messageDiv.style.animation = 'none';
            
            const time = new Date(timestamp);
            const timeStr = time.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            chat.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Show Typing Indicator
        function showTyping() {
            const chat = document.getElementById('chat');
            const typing = document.createElement('div');
            typing.id = 'typing-indicator';
            typing.className = 'typing-indicator';
            typing.innerHTML = '<span></span><span></span><span></span>';
            chat.appendChild(typing);
            scrollToBottom();
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }
        
        // Send Message
        async function sendMessage(text) {
            if (!text.trim()) return;
            
            // Display user message
            displayMessage(text, 'user');
            await saveMessage(text, 'user', false);
            
            // Clear input
            document.getElementById('text-input').value = '';
            
            // Show typing
            showTyping();
            
            try {
                // Call GAS API
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        transcript: text,
                        timestamp: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                
                hideTyping();
                
                if (data.reply) {
                    displayMessage(data.reply, 'assistant');
                    await saveMessage(data.reply, 'assistant', true);
                }
                
            } catch (error) {
                hideTyping();
                console.error('Send error:', error);
                
                if (!isOnline) {
                    displayMessage("I'm offline right now, but I've saved your message. I'll respond when we're back online! ðŸ“¡", 'assistant');
                } else {
                    displayMessage("Oops! Something went wrong. Let me try again...", 'assistant');
                }
            }
        }
        
        // Speech Recognition Setup
        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('text-input').value = transcript;
                    sendMessage(transcript);
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                };
            }
        }
        
        // Voice Recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (e) => {
                    audioChunks.push(e.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // Try Web Speech API first (if available)
                    if (recognition) {
                        recognition.start();
                    } else {
                        // Fallback: save audio for later transcription
                        displayMessage("ðŸŽ¤ Voice note recorded (will transcribe when online)", 'user');
                    }
                    
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                document.getElementById('voice-btn').classList.add('recording');
                
            } catch (error) {
                console.error('Microphone error:', error);
                alert('Could not access microphone. Please check permissions.');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById('voice-btn').classList.remove('recording');
            }
        }
        
        // Event Listeners
        function setupEventListeners() {
            // Online/Offline
            window.addEventListener('online', () => {
                isOnline = true;
                updateConnectionStatus();
                syncOfflineMessages();
            });
            
            window.addEventListener('offline', () => {
                isOnline = false;
                updateConnectionStatus();
            });
            
            // Send button
            document.getElementById('send-btn').addEventListener('click', () => {
                const text = document.getElementById('text-input').value;
                sendMessage(text);
            });
            
            // Enter key
            document.getElementById('text-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const text = document.getElementById('text-input').value;
                    sendMessage(text);
                }
            });
            
            // Voice button (hold to record)
            const voiceBtn = document.getElementById('voice-btn');
            
            voiceBtn.addEventListener('mousedown', startRecording);
            voiceBtn.addEventListener('mouseup', stopRecording);
            voiceBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startRecording();
            });
            voiceBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopRecording();
            });
        }
        
        // Update Connection Status
        function updateConnectionStatus() {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            const banner = document.getElementById('offline-banner');
            
            if (isOnline) {
                dot.classList.remove('offline');
                text.textContent = 'Online';
                banner.style.display = 'none';
            } else {
                dot.classList.add('offline');
                text.textContent = 'Offline';
                banner.style.display = 'block';
            }
        }
        
        // Sync Offline Messages
        async function syncOfflineMessages() {
            // TODO: Implement sync logic for messages saved while offline
            console.log('Syncing offline messages...');
        }
        
        // Utilities
        function scrollToBottom() {
            const chat = document.getElementById('chat');
            chat.scrollTop = chat.scrollHeight;
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        }
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
